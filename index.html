<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="info"><p>*Move mouse to change background color*</p></div>
    <div class="container">
      <div class="clock-body">
        <div class="hour">0</div>
        <span>:</span>
        <div class="min">0</div>
        <span>:</span>
        <div class="sec">0</div>
        <div class="am-pm"><span>&nbsp;AM</span></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
